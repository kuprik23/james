<?xml version="1.0" encoding="UTF-8"?>
<!-- CYBERCAT Logo - Copyright © 2024 Emersa Ltd. All Rights Reserved. -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M 100 20 L 180 60 L 180 140 Q 180 180 100 180 Q 20 180 20 140 L 20 60 Z" 
        fill="url(#catGradient)" opacity="0.2" stroke="url(#catGradient)" stroke-width="2"/>
  
  <!-- Cat Ears -->
  <polygon points="70,60 80,40 90,60" fill="url(#catGradient)" filter="url(#glow)"/>
  <polygon points="110,60 120,40 130,60" fill="url(#catGradient)" filter="url(#glow)"/>
  
  <!-- Cat Head -->
  <circle cx="100" cy="90" r="35" fill="url(#catGradient)" filter="url(#glow)"/>
  
  <!-- Cat Eyes (cyber style) -->
  <rect x="85" y="80" width="8" height="12" fill="#00ff00" rx="2" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="107" y="80" width="8" height="12" fill="#00ff00" rx="2" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Cat Nose -->
  <polygon points="100,95 95,100 105,100" fill="#00d4ff"/>
  
  <!-- Cat Whiskers -->
  <line x1="65" y1="95" x2="50" y2="90" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="65" y1="100" x2="50" y2="100" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="135" y1="95" x2="150" y2="90" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="135" y1="100" x2="150" y2="100" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Binary Code Pattern (cyber theme) -->
  <text x="40" y="140" font-family="monospace" font-size="8" fill="#00d4ff" opacity="0.5">
    10110101
  </text>
  <text x="110" y="140" font-family="monospace" font-size="8" fill="#00d4ff" opacity="0.5">
    11010011
  </text>
  
  <!-- CYBERCAT Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="url(#catGradient)" filter="url(#glow)">
    CYBERCAT
  </text>
  
  <!-- Emersa Ltd Copyright -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="6" 
        text-anchor="middle" fill="#666">
    © 2024 Emersa Ltd
  </text>
  
  <!-- Scanning Line Animation -->
  <rect x="20" y="60" width="160" height="2" fill="#00ff00" opacity="0.3">
    <animate attributeName="y" values="60;120;60" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>